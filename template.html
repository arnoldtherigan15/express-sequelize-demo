<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <style>
        body {background-image: url('https://i.pinimg.com/originals/1d/c2/18/1dc218916a0607677ad59fde4508ecb2.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat; height: 100vh;}.container { padding: 40px 60px; height: 100%;overflow-y: auto; }.flex-column-center { display:flex; justify-content: center; align-items: center; flex-direction: column; }.text-center { text-align: center; margin: 40px 0; }.mt-2 { margin-top: 20px; }.btn-block { width: 98%; }.bg-transparent { background-color: rgba(255, 255, 255,.5); padding: 20px; border-radius: 20px; }
    </style>
    <title>Pokedex</title>
</head>
<body>
    <!-- HOME PAGE -->
    <section class="container">
        <h2 class="text-center">Welcome to Pokedex</h2>
        <div class="flex-column-center">
            <a href="" class="nes-btn is-success text-center">Add New Pokemon</a>
            <div class="nes-table-responsive">
                <table class="nes-table is-bordered is-centered">
                  <thead>
                    <tr>
                        <th>ID</th>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <th>1</th>
                        <td>
                            <img src="https://img.pokemondb.net/sprites/bank/normal/bulbasaur.png" alt="pokemon">
                            </td>
                            <td>Bulbasaur</td>
                            <td>Grass</td>
                            <td>
                                <button type="button" class="nes-btn is-error">Delete</button>
                            </td>
                        </tr>
                    </tr>
                    
                  </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- END OF HOME PAGE -->

    <!-- ADD POKEMON PAGE -->
    <section class="container">
        <h2 class="text-center">Add New Pokemon</h2>
        <div class="flex-column-center">
            <form action="" method="" class="bg-transparent">
                <div class="nes-field mt-2">
                    <label for="name_field">name</label>
                    <input type="text" id="name_field" class="nes-input">
                </div>
                <label class="mt-2" for="default_select">Default select</label>
                <div class="nes-select">
                    <select required id="default_select">
                        <option value="" disabled selected hidden>Select pokemon type</option>
                        <option value="Grass">Grass</option>
                        <option value="Water">Water</option>
                        <option value="Poison">Poison</option>
                        <option value="Fire">Fire</option>
                        <option value="Earth">Earth</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>
                <div class="nes-field mt-2">
                    <label for="imgURL">image url</label>
                    <input type="text" id="imgURL" class="nes-input">
                </div>
                <button type="submit" class="nes-btn is-success mt-2 btn-block">Create</button>
            </form>
        </div>
    </section>
    <!-- END OF ADD POKEMON PAGE -->
</body>
</html>
